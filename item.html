<div class="Cart-items">
    <div class="image">{%IMAGE%}</div>
    <div class="about">
        <h1 class="title">{%PRODUCTNAME%}</h1>
        <h3 class="subtitle">{%QUANTITY%}</h3>
    </div>
    <div class="counter">
        <input class="cart-quanity-input" type="number" id="number" value="1" />    
    </div>
    <div class="particularPrice">{%PRICE%}</div>
    <div class="price">
        <div class="amount">{%PRICE%}</div>
        <!-- <div class="save"><u>Save for later</u></div> -->
        <div class="remove btn-remover"><u><a href="/cart/remove/{%ID%}">Remove</a></u></div>
    </div>
</div>
